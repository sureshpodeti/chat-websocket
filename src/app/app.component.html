<div *ngIf="messages">
  <ng-container *ngFor="let message of messages">
    <p>{{message.author}}: {{message.message}}</p>
  </ng-container>
</div>

<div>
  <input type="text" #msg>
</div>

<br>

<div>
  <button mat-raised-button color="accent" (click)="sendMessage(msg)">
    <mat-icon aria-hidden="false" aria-label="Example home icon">send</mat-icon>
  </button>
</div>
